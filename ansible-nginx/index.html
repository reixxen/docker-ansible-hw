<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nginx in Docker</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #f2f2f2; 
            text-align: center; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        }

            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { 
            color: #4CAF50; 
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .feature {
            background: rgba(76, 175, 80, 0.2);

            border-radius: 8px;

        }
        .status {
            color: #4CAF50;

    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Nginx inside Docker is running!</h1>

</html>
